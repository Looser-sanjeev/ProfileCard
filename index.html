<html>

<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Responsive Profile card</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <div class="main center">
        <div class="box center">
            <img src="profile.jpg" alt="error">
            <div>
                <p class="user_name">Sanjeev</p>
                <p class="skill">Full-Stack-developer</p>
            </div>
            <div class="arr_container center">
                <i class="fas fa-arrow-right"></i>
            </div>
            <div class="left_container off">
                <p>Skills</p>
                <div class="skills">
                    <div>Html</div>
                    <div>Css</div>
                    <div>Java</div>
                    <div>JavaScript</div>
                </div>
                <div class="icons">
                    <i class="fab fa-github"></i>
                    <i class="fab fa-linkedin"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-facebook"></i>
                </div>
                <div class="cancel center">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>

</html>
